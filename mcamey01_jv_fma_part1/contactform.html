<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>DCSIS JavaScript Module FMA</title>
<link rel="stylesheet" href="diabetestool.css">
<script src="contactform.js" defer></script>
</head>

<body>
<section class="contact">
  <h2 class="hidden">Contact Form</h2>
  <form name="contact" action="#">
    <fieldset>
      <label>First Name</label>
      <input type="text" id="FirstName">
      <span id="FirstNameError" class="error"></span>
    </fieldset>
    <fieldset >
      <label>Last Name</label>
      <input type="text" id="LastName">
      <span id="LastNameError" class="error"></span>
    </fieldset>
    <fieldset>
      <label>Ttile</label>
      <select  id="Title">
        <option value=0>Select One</option>
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Master">Master</option>
      </select>
      <span id="TitleError" class="error"></span>
    </fieldset>
    <fieldset> 
      <label>Health Authority Number</label>
      <input type="text" id="Han">
      <div class="question" id="mark"><div>
          <div class="tooltipBox" id="tooltip">If you do not know your ZHA number, please contact your GP</div>
       </div></div> 
      <span id="HanError" class="error"></span>
    </fieldset>
    <fieldset>
      <label>Email</label>
      <input type="text" id="Email">
      <span id="EmailError" class="error"></span>
    </fieldset>
    <fieldset>
      <label>Telephone Number</label>
      <input type="text" id="Phone">
      <span id="PhoneError" class="error"></span>
    </fieldset>
    <button type="button" id="submitBtn">Submit</button>
    <span id="onclickError" class="error"></span>
  </form>
</section>
</body>
</html>
